<div class="container" *ngFor="let work of works">
  <img src="{{work.source}}">
  <div class="content">
    <span class="title">{{work.title}}</span>
      <p *ngFor="let element of work.description">{{element}}</p>
      <button [routerLink]="[work.id]" class="view-details-button">View Case Study</button>
  </div>
</div>
